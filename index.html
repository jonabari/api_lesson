<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Maker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

</head>
<body>
    
    <section class="container">
        <div class="jumbotron text-center">
            <h1>Meme Maker</h1>
            <h6>A two step, one stop shop for silly nonesense</h6>
        </div>
    </section>
    <section class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card-deck">
                    <div class="card">
                        <div class="card-header">Step 1: Find a meme template</div>
                        <div class="card-body"> 
                            <div class="text-center" id="search-results"></div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">Step 2: Add some TOP and BOTTOM text</div>
                        <div class="card-body">
                            <form action="" id="push-text">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" id="top-box" placeholder="TOP">
                                    <input type="text" class="form-control" id="bot-box" placeholder="BOTTOM">
                                </div>
                                <button type="button" class="btn btn-light" id="push-btn">CAPTION</button>
                                <div class="text-center" id="final-img"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    
</body>
</html>
